<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Joey Treul Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
    
    <style>
      A{text-decoration: none;}
      *{
        font-family: 'Montserrat', sans-serif;
      }
      body{
      background: linear-gradient(40deg, rgba(235,235,235,1) 10%, rgba(134,156,185,1) 65%, rgba(125,250,255,1) 100%);        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .main-box{
        background-color: white;
        width: 90%;
        max-width: 400px;
        border-radius: 40px;
        box-shadow: 10px 10px 100px 0px rgba(0,0,0,0.4);
      }
      .pic-box{
        height: 200px;
        background-image: url("https://kidscreen.com/wp/wp-content/uploads/2014/02/Kid-tablet.jpg");
        background-size: cover;
        background-position: center;
        border-radius: 40px 40px 0px 0px;
      }
      .info-box{
        padding: 16px;
        text-align: center;
      }
      .project-box{
        padding: 16px;
        text-align: left;
      }
      .name-text{
        font-size: 20pt;
      }
      .title-text{
        font-size: 14pt;
        color: black;
      }
      .project-text{
        font-size: 14pt;
        color: black
      }
      .project-name-text{
        font-size: 10pt;
        color: black
      }
      .project-name-text:hover{
        opacity: 0.7;
      }
      .link{
        font-size: 30px;
        color: #0e76a8;
      }
      .link:hover{opacity: 0.7;}
      .CV{
        font-size: 24px;
        font-family: 'Zen Dots', cursive;
        color: #555555;
      }
      .CV:hover{opacity: 0.7;}
      .dropbtn {
        background-color: #7a0019;
        color: white;
        padding: 16px;
        font-size: 16px;
        border: none;
        border-radius: 0px 0px 0px 40px;
      }
      .dropdown {
        position: relative;
        display: inline-block;
      }
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f1f1f1;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
        border-radius: 10px 10px 10px 10px;

      }
      .dropdown-content a {
        color: black;
        padding: 12px 12px;
        text-decoration: none;
        display: block;
        font-size: 10px;
        border-radius: 10px 10px 10px 10px;
      }
      
      .dropdown-content a:hover {background-color: #ddd;}
      .dropdown:hover .dropdown-content {display: block;}
      .dropdown:hover .dropbtn {background-color: #7a0019;}
    </style>
  </head>

  <body>
    <div class="main-box">
      <div class="pic-box">
      </div>
      <div class="info-box">
        <!--Headers-->
        <p class="name-text">Joey Treul</p>
        <p class="title-text">University of Minnesota</p>
        <p class="title-text">PharmD, MSHI, Class of 2022</p>
        <a target="_blank" href="https://www.linkedin.com/in/joey-treul/">
          <i class="fa fa-linkedin-square link"></i>
        </a>
        &emsp;
        <a target="_blank" href="https://drive.google.com/file/d/1tJqOB7voYfxqQ29ZiU9nwGzdmh-N51IS/view?usp=sharing"><b class="CV">CV</b>
        </a>
      </div>
      
        <!--Projects-->      
      <div class="dropdown" style="float:left">
      <button class="dropbtn">Projects</button>
      <div class="dropdown-content">
        <a target="_blank" href="https://docs.google.com/document/d/1n6tpVoARwWoRHdtQfXef0B0L1uodnk8_gvh6yi09NlQ/edit?usp=sharing">“Pharmacy x Informatics” Informative Document</a>
        <a target="_blank" href="https://drive.google.com/file/d/1WL4K1KoSr_-7eYkkxGzvjsCXWM8RlNjv/view">Master of Health Informatics/Doctor of Pharmacy Dual Degree Brochure</a>
        <a target="_blank" href="https://drive.google.com/file/d/1ktqxi8F2Roh4xKg6Isl3je4MS5rRY5hF/view?usp=sharing">COVID-19 Vaccine Information</a>
      </div>
    </div>
    </div>
  </body>
</html>
